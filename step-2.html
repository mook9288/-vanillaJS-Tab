<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2단계: 평면 큐브 구현하기</title>
  <link rel="stylesheet" href="step-2.css">
</head>
<body>
  <div class="wrapper">
    <h1>2단계: 평면 큐브 구현하기</h1>
    <div class="code-box">
      <input type="text" class="inp-code" value="C">
      <button type="button" class="btn-result">결과 보기</button>
    </div>
    <div class="cube-area">
      <div class="cube-box">
        <div class="cube"></div>
      </div>
      <div class="cube-box">
        <dl class="code-control">
          <dt>조작방법</dt>
          <dd>
            <strong>U</strong> - 가장 윗줄을 왼쪽으로 한 칸 밀기
          </dd>
          <dd>
            <strong>U'</strong> - 가장 윗줄을 오른쪽으로 한 칸 밀기
          </dd>
          <dd>
            <strong>B</strong> - 가장 아랫줄을 오른쪽으로 한 칸 밀기
          </dd>
          <dd>
            <strong>B'</strong> - 가장 아랫줄을 왼쪽으로 한 칸 밀기
          </dd>
          <dd>
            <strong>R</strong> - 가장 오른쪽 줄을 위로 한 칸 밀기
          </dd>
          <dd>
            <strong>R'</strong> - 가장 오른쪽 줄을 아래로 한 칸 밀기
          </dd>
          <dd>
            <strong>L</strong> - 가장 왼쪽 줄을 아래로 한 칸 밀기
          </dd>
          <dd>
            <strong>L'</strong> - 가장 왼쪽 줄을 위로 한 칸 밀기
          </dd>
          <dd>
            <strong>Q</strong> - 프로그램 종료
          </dd>
        </dl>
        <img src="./step-2-dir.png" alt="조작코드별 동작 예시">
      </div>
    </div>
  </div>
  <script src="step-2.js"></script>
</body>
</html>
