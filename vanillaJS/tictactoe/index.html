<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TicTacToe</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <h1>Tick Tack Toe</h1>

    <section>
      <div class="turn">Press the 'Start Game' button.</div>
      <div class="score">
        <div class="score__item score__item--o">O : <span></span></div>
        <div class="score__item score__item--x">X : <span></span></div>
      </div>
      <div class="board">
        <div class="board__cell"></div>
        <div class="board__cell"></div>
        <div class="board__cell"></div>
        <div class="board__cell"></div>
        <div class="board__cell"></div>
        <div class="board__cell"></div>
        <div class="board__cell"></div>
        <div class="board__cell"></div>
        <div class="board__cell"></div>
      </div>
      <button class="button button--play">Start Game</button>
    </section>
  </body>
</html>
