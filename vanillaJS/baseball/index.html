<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Baseball Game</title>
</head>
<body>
  <h1 style="font-size: 20px;">게임 - 숫자 야구</h1>

  <div class="game-start-button">
    <button class="btn-start">Game Start!!!</button>
  </div>
  
  <div class="enter-number">
    <input type="text" placeholder="숫자 3자리만 입력하세요." class="input-number" disabled onkeypress="enterNumberOnly()" style="ime-mode:disabled">
    <button class="btn-send" disabled>Send</button>
  </div>

  <div class="score">
    <table>
      <thead>
        <tr>
          <th>횟수</th>
          <th>숫자</th>
          <th>판정</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
  <script src="baseball.js"></script>
</body>
</html>
