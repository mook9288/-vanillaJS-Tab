<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Baseball Game</title>
</head>
<body>
  <h1>게임 - 숫자 야구</h1>

  <div class="game-start-button">
    <button>Game Start!!!</button>
  </div>

  <div class="enter-number">
    <input type="text" />
    <button>Send</button>
  </div>

  <div class="score">
    <table>
      <thead>
        <tr>
          <th>횟수</th>
          <th colspan="3">숫자</th>
          <th>판정</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>5</td>
          <td>6</td>
          <td>7</td>
          <td>Out!!!</td>
        </tr>
        <tr>
          <td>2</td>
          <td>1</td>
          <td>3</td>
          <td>8</td>
          <td>0S 1B</td>
        </tr>
        <tr>
          <td>3</td>
          <td>2</td>
          <td>3</td>
          <td>8</td>
          <td>1S 0B</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
