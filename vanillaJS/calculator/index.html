<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="calculator.css">
</head>
<body>
  <div class="wrapper">
    <h1>Calculator</h1>
    <div class="calculator">
      <div class="calculator__head">
        <input type="text" disabled class="cal__reualt" value="23459234">
      </div>
      <div class="calculator__body cal">
        <button type="button" class="cal__btn reset">AC</button>
        <button type="button" class="cal__btn cancle">C</button>
        <button type="button" class="cal__btn grouping" disabled>()</button>
        <button type="button" class="cal__btn operation">/</button>
        <button type="button" class="cal__btn number">7</button>
        <button type="button" class="cal__btn number">8</button>
        <button type="button" class="cal__btn number">9</button>
        <button type="button" class="cal__btn operation">*</button>
        <button type="button" class="cal__btn number">4</button>
        <button type="button" class="cal__btn number">5</button>
        <button type="button" class="cal__btn number">6</button>
        <button type="button" class="cal__btn operation">-</button>
        <button type="button" class="cal__btn number">1</button>
        <button type="button" class="cal__btn number">2</button>
        <button type="button" class="cal__btn number">3</button>
        <button type="button" class="cal__btn operation">+</button>
        <button type="button" class="cal__btn sign" disabled>+/-</button>
        <button type="button" class="cal__btn number">0</button>
        <button type="button" class="cal__btn dot">.</button>
        <button type="button" class="cal__btn equals">=</button>
      </div>
    </div>
</div>
</body>
</html>
