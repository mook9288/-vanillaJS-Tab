<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carousel UI</title>
  <link rel="stylesheet" href="carousel.css">
</head>
<body>
  <div class="carousel test">
    <ul class="carousel-list">
      <li class="active"><img src="images/img1.jpg" alt="1"></li>
      <li><img src="images/img2.jpg" alt="2"></li>
      <li><img src="images/img3.jpg" alt="3"></li>
      <li><img src="images/img4.jpg" alt="4"></li>
      <li><img src="images/img5.jpg" alt="5"></li>
    </ul>
    <div class="carousel-arr">
      <button class="arr-prev">이전</button>
      <button class="arr-next">다음</button>
    </div>
    <div class="carousel-dots">
      <button class="active">1</button>
      <button>2</button>
      <button>3</button>
      <button>4</button>
      <button>5</button>
    </div>
  </div>

  <script src="carousel.js"></script>
</body>
</html>
