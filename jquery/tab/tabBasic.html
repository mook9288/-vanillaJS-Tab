<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="">
  <title>Tab</title>
  <link rel="stylesheet" href="../public/css/bootstrap.min.css">
  <link rel="stylesheet" href="../public/css/bootflat.min.css">
  <link rel="stylesheet" href="../public/css/demo.css">
  
  <style>
    .tab-wrapper {
      margin: 20px auto 0;
      width: 600px;
    }
    .nav-tabs > li > a.active {
      background-color: #666;
      border: none;
      color: #fff;
    }  
    .tab-contents .panel {
      display: none;
    }
    .tab-contents .panel:first-child {
      display: block;
    }
  </style>
</head>
<body>
  
  <div class="tab-wrapper">
    <div class="tab-headers">
      <ul class="nav nav-tabs nav-justified">
        <li class="tab-header"><a href="#" class="t-header active">Tab1</a></li>
        <li class="tab-header"><a href="#" class="t-header">Tab2</a></li>
        <li class="tab-header"><a href="#" class="t-header">Tab3</a></li>
      </ul>
    </div>
  
    <div class="tab-contents">
      <div class="panel">
        <div class="panel-body">
          탭 내용1
          <br />
          <br />
          <br />
          내용내용내용
        </div>
      </div>
      <div class="panel">
        <div class="panel-body">
          탭 내용2
        </div>
      </div>
      <div class="panel">
        <div class="panel-body">
          탭 내용3
        </div>
      </div>
    </div>
  </div>

  <script src="../public/js/jquery-3.3.1.min.js"></script>
  <script>
    $(document).ready(function () {
      $('.t-header').on("click", function () {
        var idx = $(this).parent().index();

        $(this).parents("ul").find("li>a").removeClass("active");
        $(this).addClass("active");
        $(this).closest(".tab-wrapper").find(".tab-contents>.panel").eq(idx).show().siblings().hide();
        
        return false;
      })
    });
  </script>
</body>
</html>
