<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>1단계: 단어 밀어내기 구현하기</title>
  <link rel="stylesheet" href="step-1.css">
</head>
<body>
  <div class="wrapper">
    <h1>1단계: 단어 밀어내기 구현하기</h1>
    <dl class="inp-box">
      <dt>단어: </dt>
      <dd>
        <input type="text" class="inp-word" placeholder="단어를 입력하세요.">
      </dd>
    </dl>
    <dl class="inp-box">
      <dt>정수: </dt>
      <dd>
        <input type="text" class="inp-number" placeholder="수를 입력하세요.">
      </dd>
    </dl>
    <dl class="inp-box">
      <dt>방향: </dt>
      <dd>
        <input type="text" class="inp-direction" placeholder="밀어내기 방향 L or R을 선택하세요.">
      </dd>
    </dl>
    <div class="result-box">
      <button type="button" class="btn-result">결과 보기</button>
      <p>결과값: <span class="text-result"></span></p>
    </div>
  </div>
  <script src="step-1.js"></script>
</body>
</html>
